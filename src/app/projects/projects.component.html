<div class="projects">
  <div class="projects-headline">
    Some of My Projects
  </div>
  <div class="projects-content">
    <div class="project" *ngFor="let project of projects" >
      <div class="project-name">
        {{project.name}}
      </div>
      <div class="project-description">
        {{project.description}}
      </div>
    </div>
  </div>

</div>
